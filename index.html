<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100&display=swap" rel="stylesheet">
</head>

<body id="bodyID">
    <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn"> Start The Horror Movie
        Quiz</button>
    <h1 class="time" style="text-align:center;"></h1>
    <div class="questions" id="quizQuestions">
        <div id="q1">
        </div>
    </div>
    <div class="wrapper">
        <div type="button" class="btn btn-primary btn-lg custom-btn" id="answerContainer">
            <button class="option" id="opt1"></button>
            <button class="option" id="opt2"></button>
            <button class="option" id="opt3"></button>
        </div>
    </div>
    <div class="results" id="score">

    </div>

    <button type="button" class="btn btn-secondary btn-lg btn-block" id="submitBtn"
        onclick=submitScore()>Submit</button>

    <!-- <table class="scoreTable">
        <tr>High Score</tr>
        <tr>Initials</tr>
    </table> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="assets/js.js"></script>
</body>

</html>
